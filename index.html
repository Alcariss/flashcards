/* General styles for the page */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  text-align: center;
  padding: 20px;
}

h1 {
  margin: 20px 0;
  font-size: 28px;
}

.controls {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 10px;
  margin: 20px;
}

button {
  padding: 10px 20px;
  font-size: 16px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  background-color: #007BFF;
  color: white;
  transition: background-color 0.3s;
}

button:hover {
  background-color: #0056b3;
}

#refreshButton {
  background-color: #2196F3;
}

#refreshButton:hover {
  background-color: #0b7dda;
}

/* Grid layout for flashcards */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 15px;
  padding: 20px;
  margin: 0 auto;
  max-width: 1200px;
}

/* Flashcard container */
.flashcard {
  width: 100%;
  height: 150px;
  perspective: 1000px; /* Enable 3D perspective for flipping */
}

.inner {
  position: relative;
  width: 100%;
  height: 100%;
  transform-style: preserve-3d; /* Preserve 3D for child elements */
  transition: transform 0.5s; /* Smooth flipping animation */
}

.flashcard.flip .inner {
  transform: rotateY(180deg); /* Flip the card */
}

/* Front and back of the flashcard */
.front, .back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden; /* Hide the back side when not visible */
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 24px; /* Fixed font size */
  font-weight: bold;
}

.front {
  background-color: #f2f2f2;
}

.back {
  background-color: #4CAF50;
  color: white;
  transform: rotateY(180deg); /* Position the back side for flipping */
}

/* Responsive styles */
@media (max-width: 768px) {
  .controls {
    flex-direction: column;
    align-items: center;
  }

  button {
    width: 100%;
    max-width: 300px;
  }

  .grid {
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    padding: 10px;
  }

  .flashcard {
    height: 120px; /* Reduce height for smaller screens */
  }

  .front, .back {
    font-size: 20px; /* Adjust font size for smaller screens */
  }
}

@media (max-width: 480px) {
  h1 {
    font-size: 24px;
  }

  button {
    font-size: 14px;
    padding: 8px 16px;
  }

  .grid {
    grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
    gap: 10px;
  }

  .flashcard {
    height: 100px; /* Further reduce height for very small screens */
  }

  .front, .back {
    font-size: 16px; /* Further adjust font size for very small screens */
  }
}

// Shuffle function to randomize the order of items
function shuffleArray(arr) {
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]]; // Swap elements
  }
  return arr;
}

// Function to create and display flashcards
function createFlashcards() {
  grid.innerHTML = '';  // Clear the grid

  const shuffledItems = shuffleArray(selectedCategory);
  const selectedItems = shuffledItems.slice(0, 9);  // Get the first 9 items for the 3x3 grid

  selectedItems.forEach(item => {
    const card = document.createElement('div');
    card.classList.add('flashcard');

    const inner = document.createElement('div');
    inner.classList.add('inner');

    const front = document.createElement('div');
    front.classList.add('front');
    front.textContent = item.emoji;

    const back = document.createElement('div');
    back.classList.add('back');
    back.textContent = item.name;

    inner.appendChild(front);
    inner.appendChild(back);
    card.appendChild(inner);
    grid.appendChild(card);

    // Pronunciation and flip functionality on click
    front.addEventListener('click', () => {
      pronounce(item.name);
      card.classList.toggle('flip');
    });

    back.addEventListener('click', () => {
      card.classList.toggle('flip');
    });
  });
}

// Function to pronounce the name of the fruit, vegetable, or vehicle

  <style>
/* General styles for the page */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 20px;
  box-sizing: border-box;
  text-align: center;
}

h1 {
  margin: 20px 0;
  font-size: 28px;
}

.controls {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 10px;
  margin: 20px;
}

button {
  padding: 10px 20px;
  font-size: 16px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  background-color: #007BFF;
  color: white;
  transition: background-color 0.3s;
}

button:hover {
  background-color: #0056b3;
}

#refreshButton {
  background-color: #2196F3;
}

#refreshButton:hover {
  background-color: #0b7dda;
}

/* Grid layout for flashcards */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 15px;
  padding: 20px;
  margin: 0 auto;
  max-width: 1200px;
}

/* Flashcard container */
.flashcard {
  width: 100%;
  height: 150px;
  perspective: 1000px;
}

.inner {
  position: relative;
  width: 100%;
  height: 100%;
  transform-style: preserve-3d;
  transition: transform 0.5s;
  cursor: pointer;
}

.flashcard.flip .inner {
  transform: rotateY(180deg);
}

/* Front and back of the flashcard */
.front, .back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 24px;
  font-weight: bold;
  border-radius: 8px;
}

.front {
  background-color: #f2f2f2;
}

.back {
  background-color: #4CAF50;
  color: white;
  transform: rotateY(180deg);
}

/* Responsive styles */
@media (max-width: 768px) {
  .controls {
    flex-direction: column;
    align-items: center;
  }

  button {
    width: 100%;
    max-width: 300px;
  }

  .grid {
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    padding: 10px;
  }

  .flashcard {
    height: 120px;
  }

  .front, .back {
    font-size: 20px;
  }
}

@media (max-width: 480px) {
  h1 {
    font-size: 24px;
  }

  button {
    font-size: 14px;
    padding: 8px 16px;
  }

  .grid {
    grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
    gap: 10px;
  }

  .flashcard {
    height: 100px;
  }

  .front, .back {
    font-size: 16px;
  }
}
  </style>
